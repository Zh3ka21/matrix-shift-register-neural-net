{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Красивый хедер</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/srwf.css' %}"/>
    <link rel="stylesheet" href="{% static 'js/srwf.js' %}"/>
</head>
<body>
<header class="text-dark">
    <div class="container-header">
        <div class="row">
            <div class="container-xxl">
                <a
                        class="navbar-brand"
                        href="{% url 'base' %}"
                        style="font-size: xxx-large; color: white"
                >
                    {% load static %}
                    <img
                            src="{% static 'images/logo_2.png' %}"
                            alt=""
                            width="200"
                            height="80"
                            class="d-inline-block align-text-top rounded"
                    />
                    Generators of Pseudorandom Sequences
                </a>

                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a
                                            class="nav-link"
                                            style="color: white"
                                            href="{% url 'srwf' %}"
                                    >Shift register with feedback</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a
                                            class="nav-link"
                                            style="color: white"
                                            href="{% url 'msr' %}"
                                    >Matrix shift register</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
<main>{% block content %} {% endblock content %}</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
